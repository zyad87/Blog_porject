<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog || Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
    
    <style>
      .blog-style-one {
          margin-top: 50px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
          border-radius: 12px; 
          overflow: hidden;
          transition: transform 0.3s ease;
      }
  
      .blog-style-one:hover {
          transform: translateY(-5px); 
      }
  
      .blog-style-one .blog-image {
          overflow: hidden;
          border-radius: 12px 12px 0 0; 
          position: relative;
      }
  
      .blog-style-one .blog-image .category {
          background-color: #007bff;
          color: #fff;
          font-size: 13px;
          padding: 7px 20px;
          position: absolute;
          right: 20px;
          top: 20px;
          border-radius: 30px;
      }
  
      .blog-style-one .blog-image img {
          width: 100%;
          -webkit-transition: all 0.2s ease-out 0s;
          transition: all 0.2s ease-out 0s;
      }
  
      .blog-style-one .blog-image:hover img {
          -webkit-transform: scale(1.1);
          transform: scale(1.1);
      }
  
      .blog-style-one .blog-content {
          padding: 20px;
          background-color: #ffffff;
          border-radius: 0 0 12px 12px; 
      }
  
      @media only screen and (min-width: 768px) and (max-width: 991px) {
          .blog-style-one .blog-content {
              padding: 18px;
          }
      }
  
      @media (max-width: 767px) {
          .blog-style-one .blog-content {
              padding: 15px;
          }
      }
  
      .blog-style-one .blog-content .blog-title {
          display: block;
          margin-bottom: 10px;
      }
  
      .blog-style-one .blog-content .blog-title a {
          font-weight: 600;
          transition: all 0.3s ease-out;
          line-height: 1.4;
      }
  
      .blog-style-one .blog-content .blog-title a:hover {
          color: #007bff; 
      }
  
      .blog-style-one .blog-content span {
          font-size: 14px;
          line-height: 20px;
          color: #666; 
          margin-top: 8px;
          margin-right: 12px;
          display: inline-block;
      }
  
      .blog-style-one .blog-content .text {
          color: #666;
          margin-top: 16px;
          font-size: 15px;
      }
  
      .blog-style-one .blog-content .more {
          text-transform: uppercase;
          font-weight: 600;
          color: #007bff;
          margin-top: 20px;
          display: inline-block;
          transition: color 0.3s ease;
      }
  
      .blog-style-one .blog-content .more:hover {
          color: #0056b3; 
      }
.single-blog {
    background: #fff;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.single-blog:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
}

.single-blog .blog-image {
    height: 180px;
    overflow: hidden;
}

.single-blog .blog-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.single-blog:hover .blog-image img {
    transform: scale(1.1);
}

.single-blog .blog-content {
    padding: 20px;
    text-align: center;
}

.single-blog .blog-title a {
    font-size: 18px;
    font-weight: 600;
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s;
}

.single-blog .blog-title a:hover {
    color: #0056b3;
}

.single-blog .text {
    font-size: 14px;
    color: #666;
    margin-top: 10px;
}

.single-blog .btn {
    margin-top: 15px;
    width: 100%;
    padding: 10px;
    background-color: #e74c3c;
    color: #fff;
    border: none;
    transition: background-color 0.3s;
}

.single-blog .btn:hover {
    background-color: #c0392b;
}

.single-blog .btn i {
    margin-right: 5px;
}

  </style>
  
</head>
<body style="background-color: #eee;">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="home.html" style="font-size: 24px; font-weight: bold; color: #007bff;">
          <i class="fa-solid fa-blog"></i> Blog
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa-solid fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="home.html"><i class="fa-solid fa-home"></i> Home</a>
              </li>
              <li class="nav-item" id="newArticleBtn">
                  <a class="nav-link" href="new-article.html"><i class="fa-solid fa-plus"></i> New Article</a>
              </li>
              <li class="nav-item" id="profileBtn">
                  <a class="nav-link" href="profile.html"><i class="fa-solid fa-user"></i> <span id="profileText">Profile</span></a>
              </li>
              <li class="nav-item" id="loginBtn">
                  <a class="btn" href="login.html">Login</a>
              </li>
              <li class="nav-item" id="signUpBtn">
                  <a class="btn btn-outline-primary" href="index.html">Sign Up</a>
              </li>
              <li class="nav-item" id="signOutBtn">
                  <a class="btn btn-outline-danger" href="#">Sign Out</a>
              </li>
          </ul>
      </div>
  </nav>
  

  <section class="blog-area pb-5">
      <div class="container mt-4">
          <div id="notLoggedInAlert" class="alert alert-warning text-center mt-3" style="display: none;">
              You cannot access the profile or create a blog because you are not logged in.
          </div>
          <h2 class=" mb-4">All Blogs <span id="blogCount" style="color: #0056b3;">0</span></h2>
          <div id="cardsSection" class="row justify-content-center">
          </div>
      </div>
  </section>

  <script>
      document.addEventListener('DOMContentLoaded', function () {
          const userId = localStorage.getItem('userId');
          const notLoggedInAlert = document.getElementById('notLoggedInAlert');

          if (!userId) {
              notLoggedInAlert.style.display = 'block';
          }
      });

      const blogApiUrl = 'https://66e9516787e417609448f32c.mockapi.io/blogs'; // رابط API المدونات
      const userApiUrl = 'https://66e9516787e417609448f32c.mockapi.io/uesr'; // رابط API المستخدمين

      async function getUserName(userId) {
          try {
              const res = await fetch(`${userApiUrl}/${userId}`);
              if (!res.ok) {
                  throw new Error('Failed to fetch user data');
              }
              const user = await res.json();
              return user.userName;
          } catch (error) {
              console.error('Error fetching user:', error);
              return 'Unknown User'; // في حال حدوث خطأ
          }
      }

      async function fetchBlogs() {
          try {
              const res = await fetch(blogApiUrl);
              if (!res.ok) {
                  throw new Error('Failed to fetch blogs');
              }
              
              const blogs = await res.json();
              const cardsSection = document.getElementById('cardsSection');
              const blogCountElement = document.getElementById('blogCount');
              
              blogCountElement.textContent = `(${blogs.length})`
              
              cardsSection.innerHTML = '';

              for (const blog of blogs) {
                  const userName = await getUserName(blog.userId);
                  
                  const blogCard = `
                      <div class="col-lg-4 col-md-6 col-sm-10 mb-4">
                          <div class="single-blog blog-style-one">
                              <div class="blog-image">
                                  <a href="javascript:void(0)">
                                      <img src="${blog.imageUrl}" alt="Blog" class="img-fluid" />
                                  </a>
                              </div>
                              <div class="blog-content p-3" style="background-color: white;">
                                  <h5 class="blog-title">
                                      <a href="javascript:void(0)">${blog.title}</a>
                                  </h5>
                                  <span><i class="fa-solid fa-user"></i> ${userName}</span>
                                  <p class="text">${blog.content.substring(0, 100)}...   <a href="#">More</a></p>
                              </div>
                          </div>
                      </div>
                  `;
                  cardsSection.insertAdjacentHTML('beforeend', blogCard);
              }
          } catch (error) {
              console.error('Error:', error);
          }
      }

      window.onload = fetchBlogs;
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
