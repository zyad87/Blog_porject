<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog || Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: #eee;" >
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="home.html" style="font-size: 24px; font-weight: bold; color: #007bff;">
			<i class="fa-solid fa-blog"></i> Blog
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<i class="fa-solid fa-bars"></i>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="home.html"><i class="fa-solid fa-home"></i> Home</a>
				</li>
				<li class="nav-item" id="newArticleBtn">
					<a class="nav-link" href="new-article.html"><i class="fa-solid fa-plus"></i> New Article</a>
				</li>
				<li class="nav-item" id="profileBtn">
                    <a class="nav-link" href="profile.html"><i class="fa-solid fa-user"></i> <span id="profileText">Profile</span></a>
                </li>
				<li class="nav-item" id="loginBtn">
					<a class="btn" href="login.html" >Login</a>
				</li>
				<li class="nav-item" id="signUpBtn">
					<a class="btn btn-outline-primary" href="index.html">Sign Up</a>
				</li>
				<li class="nav-item" id="signOutBtn">
					<a class="btn btn-outline-danger" href="#">Sign Out</a>
				</li>
			</ul>
		</div>
	</nav>
	
    
    <div class="container d-flex justify-content-center align-items-center " style="min-height: 100vh;">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px; background-color: #ffffff; border-radius: 10px;">
            <h2 class="text-center mb-4">Create a New Account</h2>
            <form class="signup-card">
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter your name" id="userName" />
                    <div id="userNameAlert" class="form-text text-danger"></div>
                </div>
                <div class="form-group mt-3">
                    <label for="userEmail">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter your email" id="userEmail" />
                    <div id="emailAlert" class="form-text text-danger"></div>
                </div>

                <div class="form-group mt-3">
                    <label for="userPassword">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter your password" id="userPassword" />
                    <div id="passwordAlert" class="form-text text-danger"></div>
                </div>

                <button type="button" class="btn btn-primary w-100 mt-4" onclick="signupHandler(event)">Sign Up</button>

                <div class="text-center mt-3">
                    <p>Already have an account? <a href="./login.html" class="text-decoration-none">Sign In</a>.</p>
                </div>
            </form>
        </div>
    </div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./min.js"></script>
	<script src="./script.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const userId = localStorage.getItem('userId');
			
			if (userId) {
				window.location.href = 'home.html';
			}
		});
	</script>
	
</body>
</html>
