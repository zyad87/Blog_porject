<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog || Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/brands.min.css" integrity="sha512-EJp8vMVhYl7tBFE2rgNGb//drnr1+6XKMvTyamMS34YwOEFohhWkGq13tPWnK0FbjSS6D8YoA3n3bZmb3KiUYA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .blog-style-one {
            margin-top: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px; 
            overflow: hidden;
            transition: transform 0.3s ease; 
        }
    
        .blog-style-one:hover {
            transform: translateY(-5px);
        }
    
        .blog-style-one .blog-image {
            overflow: hidden;
            border-radius: 12px 12px 0 0; 
            position: relative;
        }
    
        .blog-style-one .blog-image .category {
            background-color: #007bff; 
            color: #fff;
            font-size: 13px;
            padding: 7px 20px;
            position: absolute;
            right: 20px;
            top: 20px;
            border-radius: 30px;
        }
    
        .blog-style-one .blog-image img {
            width: 100%;
            -webkit-transition: all 0.2s ease-out 0s;
            transition: all 0.2s ease-out 0s;
        }
    
        .blog-style-one .blog-image:hover img {
            -webkit-transform: scale(1.1);
            transform: scale(1.1);
        }
    
        .blog-style-one .blog-content {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 0 0 12px 12px; 
        }
    
        @media only screen and (min-width: 768px) and (max-width: 991px) {
            .blog-style-one .blog-content {
                padding: 18px;
            }
        }
    
        @media (max-width: 767px) {
            .blog-style-one .blog-content {
                padding: 15px;
            }
        }
    
        .blog-style-one .blog-content .blog-title {
            display: block;
            margin-bottom: 10px;
        }
    
        .blog-style-one .blog-content .blog-title a {
            font-weight: 600;
            color: #333; 
            transition: all 0.3s ease-out;
            line-height: 1.4;
        }
    
        .blog-style-one .blog-content .blog-title a:hover {
            color: #007bff;
        }
    
        .blog-style-one .blog-content span {
            font-size: 14px;
            line-height: 20px;
            color: #666; 
            margin-top: 8px;
            margin-right: 12px;
            display: inline-block;
        }
    
        .blog-style-one .blog-content .text {
            color: #666;
            margin-top: 16px;
            font-size: 15px;
        }
    
        .blog-style-one .blog-content .more {
            text-transform: uppercase;
            font-weight: 600;
            color: #007bff;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s ease;
        }
    
        .blog-style-one .blog-content .more:hover {
            color: #0056b3; 
        }
    </style>
    
</head>
<body style="background-color: #eee;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home.html" style="font-size: 24px; font-weight: bold; color: #007bff;">
            <i class="fa-solid fa-blog"></i> Blog
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html"><i class="fa-solid fa-home"></i> Home</a>
                </li>
                <li class="nav-item" id="newArticleBtn">
                    <a class="nav-link" href="new-article.html"><i class="fa-solid fa-plus"></i> New Article</a>
                </li>
                <li class="nav-item" id="profileBtn">
                    <a class="nav-link" href="profile.html"><i class="fa-solid fa-user"></i> <span id="profileText">Profile</span></a>
                </li>
                <li class="nav-item" id="loginBtn">
                    <a class="btn" href="login.html" style="font-weight: bold;">Login</a>
                </li>
                <li class="nav-item" id="signUpBtn">
                    <a class="btn btn-outline-primary" href="index.html">Sign Up</a>
                </li>
                <li class="nav-item" id="signOutBtn">
                    <a class="btn btn-outline-danger" href="#">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h1 class="text-center mb-4">Profile</h1>
            <h5 class="text-center mb-4">Hello <b id="displayUserName"></b>, how are you today?</h5>
            <div id="userInfo" class="mb-4">
                <p><strong>Name:</strong> <span id="displayUserName2"></span></p>
                <p><strong>Email:</strong> <span id="displayUserEmail"></span></p>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal">Edit</button>
                <div id="updateAlert" class="form-text text-danger mt-3"></div>
            </div>
            <h2 class="mb-4">Your Articles</h2>
            <div id="userBlogs" class="row justify-content-center">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Profile</h5>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="updateUserForm">
                        <div class="form-group">
                            <label for="userName">Name</label>
                            <input type="text" id="userName" class="form-control" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="userEmail">Email</label>
                            <input type="email" id="userEmail" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        
        const userId = localStorage.getItem('userId');
        const userApiUrl = `https://66e9516787e417609448f32c.mockapi.io/uesr/${userId}`;
        const blogApiUrl = `https://66e9516787e417609448f32c.mockapi.io/blogs`;

        async function fetchUserProfile() {
            try {
                const res = await fetch(userApiUrl);
                if (!res.ok) {
                    throw new Error('Failed to fetch user data');
                }
                const user = await res.json();

                document.getElementById('displayUserName').textContent = user.userName;
                document.getElementById('displayUserName2').textContent = user.userName;
                document.getElementById('displayUserEmail').textContent = user.userEmail;

                document.getElementById('userName').value = user.userName;
                document.getElementById('userEmail').value = user.userEmail;

                fetchUserBlogs(user.id);
            } catch (error) {
                console.error('Error fetching user profile:', error);
            }
        }

        // تحديث بيانات المستخدم
        document.getElementById('updateUserForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const userName = document.getElementById('userName').value;
            const userEmail = document.getElementById('userEmail').value;

            try {
                const res = await fetch(userApiUrl, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userName, userEmail })
                });

                if (!res.ok) {
                    throw new Error('Failed to update user data');
                }

                // تحديث العرض في الصفحة بعد التعديل
                document.getElementById('displayUserName').textContent = userName;
                document.getElementById('displayUserName2').textContent = userName;
                document.getElementById('displayUserEmail').textContent = userEmail;

                document.getElementById('updateAlert').textContent = 'Profile updated successfully!';
                document.getElementById('updateAlert').classList.remove('text-danger');
                document.getElementById('updateAlert').classList.add('text-success');

                // إغلاق الـ Modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('updateModal'));
                modal.hide();

            } catch (error) {
                console.error('Error updating user profile:', error);
                document.getElementById('updateAlert').textContent = 'Failed to update profile. Please try again.';
            }
        });

        // جلب وعرض المدونات الخاصة بالمستخدم
        async function fetchUserBlogs(userId) {
            try {
                const res = await fetch(blogApiUrl);
                if (!res.ok) {
                    throw new Error('Failed to fetch blogs');
                }
                
                const blogs = await res.json();
                const userBlogs = blogs.filter(blog => blog.userId === userId);
                const userBlogsContainer = document.getElementById('userBlogs');

                // مسح المحتوى الحالي
                userBlogsContainer.innerHTML = '';

                userBlogs.forEach(blog => {
                    const blogCard = `
                        <div class="col-lg-3 col-md-6 col-sm-10 mb-4">
                            <div class="single-blog blog-style-one">
                                <div class="blog-image">
                                    <a href="javascript:void(0)">
                                        <img src="${blog.imageUrl}" alt="Blog" />
                                    </a>
                                </div>
                                <div class="blog-content" style="background-color: #eee;">
                                    <h5 class="blog-title">
                                        <a href="javascript:void(0)">${blog.title}</a>
                                    </h5>
                                    <span><i class="lni lni-calendar"></i> ${new Date(blog.createdAt).toLocaleDateString()}</span>
                                    <p class="text">${blog.content.substring(0, 100)}...</p>
                                    <button class="btn btn-danger mt-2" onclick="deleteBlog('${blog.id}')">Delete</button>
                                </div>
                            </div>
                        </div>
                    `;
                    userBlogsContainer.insertAdjacentHTML('beforeend', blogCard);
                });
            } catch (error) {
                console.error('Error fetching user blogs:', error);
            }
        }

        async function deleteBlog(blogId) {
            try {
                const res = await fetch(`${blogApiUrl}/${blogId}`, {
                    method: 'DELETE'
                });

                if (!res.ok) {
                    throw new Error('Failed to delete blog');
                }

                fetchUserBlogs(userId);
            } catch (error) {
                console.error('Error deleting blog:', error);
            }
        }

        window.onload = fetchUserProfile;

        if (!userId) {
            window.location.href = './index.html';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
