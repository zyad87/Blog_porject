<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog || Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <style>
        .card {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .blog-style-one {
            transition: transform 0.3s ease;
        }

        .blog-style-one:hover {
            transform: translateY(-5px);
        }

        .blog-style-one .blog-image img {
            width: 100%;
            transition: all 0.2s ease-out;
        }

        .blog-style-one .blog-image:hover img {
            transform: scale(1.1);
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .profile-icon {
            margin-right: 5px;
        }

        .edit-icon {
            margin-right: 5px;
        }

        .article-count {
            font-size: 18px;
            font-weight: bold;
            margin-left: 10px;
            color: #007bff;
        }
.single-blog {
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.single-blog:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
}

.single-blog .blog-image {
    height: 180px;
    overflow: hidden;
}

.single-blog .blog-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.single-blog:hover .blog-image img {
    transform: scale(1.1);
}

.single-blog .blog-content {
    padding: 20px;
    text-align: center;
}

.single-blog .blog-title a {
    font-size: 18px;
    font-weight: 600;
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s;
}

.single-blog .blog-title a:hover {
    color: #0056b3;
}

.single-blog .text {
    font-size: 14px;
    color: #666;
    margin-top: 10px;
}

.single-blog .btn {
    margin-top: 15px;
    width: 100%;
    padding: 10px;
    background-color: #e74c3c;
    color: #fff;
    border-radius: 5px;
    border: none;
    transition: background-color 0.3s;
}

.single-blog .btn:hover {
    background-color: #c0392b;
}

.single-blog .btn i {
    margin-right: 5px;
}

    </style>
</head>
<body style="background-color: #f8f9fa;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home.html" style="font-size: 24px; font-weight: bold; color: #007bff;">
            <i class="fa-solid fa-blog"></i> Blog
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html"><i class="fa-solid fa-home"></i> Home</a>
                </li>
                <li class="nav-item" id="newArticleBtn">
                    <a class="nav-link" href="new-article.html"><i class="fa-solid fa-plus"></i> New Article</a>
                </li>
                <li class="nav-item" id="profileBtn">
                    <a class="nav-link" href="profile.html"><i class="fa-solid fa-user"></i> <span id="profileText">Profile</span></a>
                </li>
                <li class="nav-item" id="loginBtn">
                    <a class="btn" href="login.html" style="font-weight: bold;">Login</a>
                </li>
                <li class="nav-item" id="signUpBtn">
                    <a class="btn btn-outline-primary" href="index.html">Sign Up</a>
                </li>
                <li class="nav-item" id="signOutBtn">
                    <a class="btn btn-outline-danger" href="#"><i class="fa-solid fa-sign-out-alt"></i> Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="row">
            <!-- كرت معلومات الحساب -->
            <div class="col-lg-4">
                <div class="card p-4 shadow-sm">
                    <h3 class="text-center mb-4"><i class="fa-solid fa-user profile-icon"></i>Profile</h3>
                    <p><strong><i class="fa-solid fa-user edit-icon"></i>Name:</strong> <span id="displayUserName"></span></p>
                    <p><strong><i class="fa-solid fa-envelope edit-icon"></i>Email:</strong> <span id="displayUserEmail"></span></p>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal">Edit</button>

                    <div id="updateAlert" class="form-text text-danger mt-3"></div>
                </div>
            </div>

            <!-- كرت المدونات -->
            <div class="col-lg-8">
                <div class="card p-4 shadow-sm">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3><i class="fa-solid fa-pen-nib"></i> Your Articles<span class="article-count" id="articleCount"></span></h3>
                        
                    </div>
                    <div id="userBlogs" class="row justify-content-center"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Profile</h5>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        <i class="fa-solid fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="updateUserForm">
                        <div class="form-group">
                            <label for="userName">Name</label>
                            <input type="text" id="userName" class="form-control" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="userEmail">Email</label>
                            <input type="email" id="userEmail" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3"><i class="fa-solid fa-save"></i> Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>

    <script>
        const userId = localStorage.getItem('userId');
        const userApiUrl = `https://66e9516787e417609448f32c.mockapi.io/uesr/${userId}`;
        const blogApiUrl = `https://66e9516787e417609448f32c.mockapi.io/blogs`;

        async function fetchUserProfile() {
            try {
                const res = await fetch(userApiUrl);
                if (!res.ok) {
                    throw new Error('Failed to fetch user data');
                }
                const user = await res.json();

                document.getElementById('displayUserName').textContent = user.userName;
                document.getElementById('displayUserEmail').textContent = user.userEmail;

                document.getElementById('userName').value = user.userName;
                document.getElementById('userEmail').value = user.userEmail;

                fetchUserBlogs(user.id);
            } catch (error) {
                console.error('Error fetching user profile:', error);
            }
        }

        document.getElementById('updateUserForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const userName = document.getElementById('userName').value;
            const userEmail = document.getElementById('userEmail').value;

            try {
                const res = await fetch(userApiUrl, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userName, userEmail })
                });

                if (!res.ok) {
                    throw new Error('Failed to update user data');
                }

                document.getElementById('displayUserName').textContent = userName;
                document.getElementById('displayUserEmail').textContent = userEmail;

                document.getElementById('updateAlert').textContent = 'Profile updated successfully!';
                document.getElementById('updateAlert').classList.remove('text-danger');
                document.getElementById('updateAlert').classList.add('text-success');

                const modal = bootstrap.Modal.getInstance(document.getElementById('updateModal'));
                modal.hide();

            } catch (error) {
                console.error('Error updating user profile:', error);
                document.getElementById('updateAlert').textContent = 'Failed to update profile. Please try again.';
            }
        });

        async function fetchUserBlogs(userId) {
            try {
                const res = await fetch(blogApiUrl);
                if (!res.ok) {
                    throw new Error('Failed to fetch blogs');
                }
                
                const blogs = await res.json();
                const userBlogs = blogs.filter(blog => blog.userId === userId);
                const userBlogsContainer = document.getElementById('userBlogs');

                userBlogsContainer.innerHTML = '';

                document.getElementById('articleCount').textContent = `(${userBlogs.length})`;

                userBlogs.forEach(blog => {
                    const blogCard = `
                        <div class="col-lg-4 col-md-6 col-sm-10 mb-4">
                            <div class="single-blog blog-style-one">
                                <div class="blog-image">
                                    <a href="javascript:void(0)">
                                        <img src="${blog.imageUrl}" alt="Blog" />
                                    </a>
                                </div>
                                <div class="blog-content" style="background-color: #f8f9fa;">
                                    <h5 class="blog-title">
                                        <a href="javascript:void(0)">${blog.title}</a>
                                    </h5>
                                    <button class="btn btn-danger mt-2" onclick="deleteBlog('${blog.id}')"><i class="fa-solid fa-trash-alt"></i> Delete</button>
                                </div>
                            </div>
                        </div>
                    `;
                    userBlogsContainer.insertAdjacentHTML('beforeend', blogCard);
                });
            } catch (error) {
                console.error('Error fetching user blogs:', error);
            }
        }

        async function deleteBlog(blogId) {
            try {
                const res = await fetch(`${blogApiUrl}/${blogId}`, {
                    method: 'DELETE'
                });

                if (!res.ok) {
                    throw new Error('Failed to delete blog');
                }

                fetchUserBlogs(userId);
            } catch (error) {
                console.error('Error deleting blog:', error);
            }
        }

        window.onload = fetchUserProfile;

        if (!userId) {
            window.location.href = './index.html';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
